<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Gimnasio Universitario</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- VIDEO DE FONDO -->
  <video autoplay muted loop id="video-fondo">
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="overlay">
    <div class="login-box">
      <h1>Gimnasio Universitario</h1>
      <h2>Inicio de Sesión</h2>

      <form action="#" method="post">
        <div class="input-group">
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula (10 dígitos)" required maxlength="10">
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>

        <button type="submit" class="btn">Iniciar Sesión</button>

        <div class="extra-links">
          <a href="#">¿Olvidó su contraseña?</a>
        </div>
      </form>

      <footer>
        <p>Universidad Laica Eloy Alfaro de Manabí</p>
      </footer>
    </div>
  </div>

  <!-- Incluir el script de validación -->
  <script src="login.js"></script>
</body>
</html>
